<!-- public/images/markers/selected-marker.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <!-- Голубая капля с тенью -->
  <path fill="#2196F3" d="M25 4c7.18 0 13 5.82 13 13 0 10-13 28-13 28S12 27 12 17c0-7.18 5.82-13 13-13z"/>
  <!-- Белый круг с галочкой -->
  <circle cx="25" cy="17" r="8" fill="#FFF"/>
  <path fill="#2196F3" d="M22 17l3 3 5-5-2-2-3 3-2-2z"/>
  <!-- Анимация пульсации (если нужно) -->
  <circle cx="25" cy="17" r="12" fill="none" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,2" opacity="0.7">
    <animate attributeName="r" values="12;20;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>